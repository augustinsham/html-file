<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.6s ease;
    }

    /* Different effects */
    .fade:hover {
      opacity: 0.5;
    }

    .zoom:hover {
      transform: scale(1.2);
    }

    .rotate:hover {
      transform: rotate(15deg);
    }

    .slide:hover {
      transform: translateY(-15px);
    }

    .shadow:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h2>Interactive Image Gallery with Transitions</h2>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature" class="fade">
    <img src="https://picsum.photos/id/1025/400/300" alt="Dog" class="zoom">
    <img src="https://picsum.photos/id/1035/400/300" alt="Mountains" class="rotate">
    <img src="https://picsum.photos/id/1045/400/300" alt="Forest" class="slide">
    <img src="https://picsum.photos/id/1055/400/300" alt="River" class="shadow">
  </div>

</body>
</html>
